name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Cache Julia dependencies and precompilation
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/compiled
            ~/.julia/packages
          key: julia-deps-${{ runner.os }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            julia-deps-${{ runner.os }}-

      - name: Install dependencies
        run: |
          julia --project -e '
            using Pkg; 
            Pkg.add("Makie");
            Pkg.instantiate();
            Pkg.precompile()
          '

      - name: Run tests
        run: |
          julia --project -e '
            using Pkg; 
            using Makie;
            Pkg.test()
          '
